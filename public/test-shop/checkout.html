    <div class="container">

            <div class="order-summary" id="orderSummary">

                <div id="orderItems"></div>

            <form id="checkoutForm">

                    <label for="name">–Ü–º'—è —Ç–∞ –ø—Ä—ñ–∑–≤–∏—â–µ *</label>
                    <input type="text" id="name" name="name" required placeholder="–Ü–≤–∞–Ω –Ü–≤–∞–Ω–æ–≤">
                </div>
                
                <div class="form-group">

                    <input type="email" id="email" name="email" required placeholder="ivan@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω *</label>

                <div class="form-group">
                    <label for="address">–ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏ *</label>
                    <textarea id="address" name="address" rows="3" required placeholder="–ú—ñ—Å—Ç–æ, –≤—É–ª–∏—Ü—è, –±—É–¥–∏–Ω–æ–∫, –∫–≤–∞—Ä—Ç–∏—Ä–∞"></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>

    <script>
        // –û—Ç—Ä–∏–º—É—î–º–æ –∫–æ—à–∏–∫ –∑ localStorage
        const cart = JSON.parse(localStorage.getItem('testShopCart')) || [];
        
        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
        function renderOrder() {
            const orderItems = document.getElementById('orderItems');
            const totalPrice = document.getElementById('totalPrice');
            
            if (cart.length === 0) {
                orderItems.innerHTML = '<p>–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!</p>';
                totalPrice.textContent = '0 ‚Ç¥';
                document.getElementById('submitBtn').disabled = true;
                return;
            }
            
            let total = 0;
            orderItems.innerHTML = cart.map(item => {
                total += item.price;
                return `
                    <div class="order-item">
                        <span>${item.name}</span>
                        <span>${item.price.toLocaleString('uk-UA')} ‚Ç¥</span>
                    </div>
                `;
            }).join('');
            
            totalPrice.textContent = total.toLocaleString('uk-UA') + ' ‚Ç¥';
        }
        
        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                items: cart,
                total: cart.reduce((sum, item) => sum + item.price, 0)
            };
            
            // –õ–æ–≥—É–≤–∞–Ω–Ω—è –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è
            console.log('üìù –î–∞–Ω—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è:', formData);
            
            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è
            localStorage.setItem('testShopOrder', JSON.stringify(formData));
            
            // –û—á–∏—â–∞—î–º–æ –∫–æ—à–∏–∫
            localStorage.removeItem('testShopCart');
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É –ø–æ–¥—è–∫–∏ (–∫–æ–Ω–≤–µ—Ä—Å—ñ—è –±—É–¥–µ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ)
            window.location.href = 'thank-you.html';
        });

        renderOrder();
